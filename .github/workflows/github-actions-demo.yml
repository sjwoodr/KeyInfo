name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: tree
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: View output
        run: tree
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Save an artifact
        run: |
          ls ${{ github.workspace }} > my_output.txt
      - name: Uplaod an artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-file
          path: my_output.txt
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  More-Actions:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - run: ls ${{ github.workspace }}
      - run: npm install bats
      - run: node_modules/bats/bin/bats -v
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: output-file
      - name: Get the secret and show it
        env:
          super_secret: ${{ secrets.MY_SECRET_KEY }}
        run: |
          echo "MY_SECRET_KEY: $super_secret"
          echo $super_secret >> my_output.txt
          cat my_output.txt | od -c
  Node-Matrix-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: node -v